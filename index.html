<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="colors">
        <div class="color">
            <input type="radio" name="selector" id="ic-color-1" checked="Checked">
            <label for="ic-color-1" id="color-1">
                <p class="bic">1</p>
            </label>
        </div>
        <div class="color">
            <input type="radio" name="selector" id="ic-color-2">
            <label for="ic-color-2" id="color-2">
                <p class="bic">2</p>
            </label>
        </div>
        <div class="color">
            <input type="radio" name="selector" id="ic-color-3">
            <label for="ic-color-3" id="color-3">
                <p class="bic">3</p>
            </label>
        </div>
        <div class="color">
            <input type="radio" name="selector" id="ic-color-dark">
            <label for="ic-color-dark" id="color-dark">
                <i class="bi bi-moon bic"></i>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar">
                <div class="logo">
                    <p>LOGO</p>
                </div>
                <div class="sb-links">
                    <ul class="sb-links-ul">
                        <li>
                            <a href="#">
                                <i class="bi bi-grid-1x2 bic"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="bi bi-heart bic"></i>
                                <span>Workouts</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="bi bi-play-circle bic"></i>
                                <span>Sessions</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="db-page">
                <img src="./img/Mockup-mc 1.png" alt="" class="mc">
                <img src="./img/Mockup-mc-shadow 1.png" alt="" class="mc-shadow">
                <h1 class="head-1 head">Lorem</h1>
                <h1 class="head-2 head">Ipsum</h1>
                <h1 class="head-3 head">Dodor</h1>
            </div>
        </div>
    </div>
    <script src="./bootstrap/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
